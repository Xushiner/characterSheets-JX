<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Document</title>
</head>
<body>
    <h1>{{ user.first_name }}'s Character</h1>
    <h2>Name: {{ character.name }}</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout!</a>

    <form action = "/update" method = "POST">
        <input type = 'submit' value = "Save">
        <br>
        <input type = 'hidden' name = 'id' value ="{{character.id}}">
        <label>Name:</label>
            <input type = "text" name = "name" value = "{{character.name}}">
        <br>
        <label>Ancestry:</label>
            <input type = "text" name = "ancestry" value = "{{character.ancestry}}">
            <br>
        <label>Novice Path:</label>
            <input type = "text" name = "novice_path" value = "{{character.novice_path}}">
            <br>
        <label>Expert Path:</label>
            <input type = "text" name = "expert_path" value = "{{character.expert_path}}">
            <br>
        <label>Master Path:</label>
            <input type = "text" name = "master_path" value = "{{character.master_path}}">
            <br>
        <label>Level</label>
            <input type = "number" name = "level" value = "{{character.level}}">
            <br>
        <label>Insanity</label>
            <input type = "number" name = "insanity" value = "{{character.insanity}}">
            <br>
        <label>Corruption</label>
            <input type = "number" name = "corruption" value = "{{character.corruption}}">
            <br>
        <label>Power</label>
            <input type = "number" name = "power" value = "{{character.power}}">
            <br>
        <label>Strength</label>
            <input type = "number" name = "strength" value = "{{character.strength}}">
            <br>
        <label>Agility</label>
            <input type = "number" name = "agility" value = "{{character.agility}}">
            <br>
        <label>Intellect</label>
            <input type = "number" name = "intellect" value = "{{character.intellect}}">
            <br>
        <label>Will</label>
            <input type = "number" name = "will" value = "{{character.will}}">
            <br>
        <label>Perception</label>
            <input type = "number" name = "perception" value = "{{character.perception}}">
            <br>
        <label>Speed</label>
            <input type = "number" name = "speed" value = "{{character.speed}}">
            <br>
        <label>Size</label>
            <input type = "text" name = "size" value = "{{character.size}}">
            <br>
        <label>Health</label>
            <input type = "number" name = "health" value = "{{character.health}}">
            <br>
        <label>Armor</label>
            <input type = "text" name = "armor" value = "{{character.armor}}">
            <br>
        <label>Defense</label>
            <input type = "number" name = "defense" value = "{{character.defense}}">
            <br>
        <label>Damage</label>
            <input type = "number" name = "damage" value = "{{character.damage}}">
            <br>
        <label>Healing Rate:</label>
            <input type = "number" name = "healing_rate" value = "{{character.healing_rate}}">
            <br>
        <input type = 'submit' value = "Save">
    </form>


</body>
</html>
